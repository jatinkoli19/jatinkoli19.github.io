<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | e-Bus Pass</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
        <div id="home">
            
            <div id="phone-nav">
                <p id="phone-nav-heading">E-Bus Pass</p>
                <div id="logo-nav">
                    
                    <img id="dtc-logo" src="dtclogo.png" alt="">
                    <div id="logo-name">
                        <h5>delhi transport corporation</h5>
                    </div>
                </div>
            </div>
        </div>

       

    </div>
    <div id="body-like">
        <div id="outter-most">
            <div id="inner">
                <div id="pass-info-box">
                    <div id="pass-info-box-heading">
                        <h3>DTC And Cluster Bus Pass</h3>
                    </div>
                    <div id="pass-info-box-image">
                        <img src="jatin.jpg" alt="">
                    </div>
                    <div id="pass-info-box-name">
                        <h3 id="pass-info-box-nameA"><b>dhruv sharma</b></h3>
                    </div>
                    <div id="pass-info-box-passType">
                        <h3 id="pass-info-box-passTypeA"><b>Student All route AC/Non AC</b></h3>
                    </div>
                    <div id="pass-info-box-BuspassNo">
                        <p id="pass-info-box-BuspassNoA">Bus Pass No.</p>
                        <p id="pass-info-box-BuspassNoB" class="blinking">3202012401668</p>
                    </div>

                    <div id="red-text-below-number">
                        <p id="red-text">Valid from 31/07/2024 to 31/12/2024</p>
                    </div>
                    
                    <div id="officials-marking">
                        <div id="sign">
                            <img src="sign.jpeg" alt="signature">
                        </div>

                        <div id="qr-code">
                            <img src="siteqr.png" alt="">
                        </div>
                    </div>
                    
                   
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div id="first">
            <div id="second">
                <div id="third">
                    <p>
                        <b>Copyright Â©  - Delhi e-Governance Society
                        <span id="copyright-year">2024</span>
                    </p>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
